<div *ngIf="buttonValue === certificateData.status" class="certificate" [style.opacity]="opacity" (click)="certificateClick()">
    <span
     *ngIf="role == 'ROLE_ADMIN'"
      class="status">{{status}}
    </span>
    <div class="certificate-image">
        <img *ngIf="certificateData.tags[0] === 'HTML' " src="../../../../../assets/html.png" alt="">
        <img *ngIf="certificateData.tags[0] === 'CSS' " src="../../../../../assets/css.png" alt="">
        <img *ngIf="certificateData.tags[0] !== 'HTML' && certificateData.tags[0] !== 'CSS' " src="../../../../../assets/build.png" alt="">
    </div>
    <div class="certificate-info">
        <div class="first-row">
            <span>{{certificateData.name}}</span>
        </div>
        <div class="second-row">
            <span class="description">
                {{certificateData.description}}
            </span>
        </div>
        <div class="line"></div>
        <div class="third-row">
            <span class="price">{{certificateData.price}}$</span>
            <input *ngIf="role != 'ROLE_ADMIN'" type="button" value="Добавить в корзину" (click)="addToCard($event)">
            <input class="edit-button" *ngIf="role == 'ROLE_ADMIN'" type="button" value="Изменить"
                (click)="onEdit(certificateData)">
        </div>
    </div>
</div>
