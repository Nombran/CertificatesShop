<form [formGroup]="tagForm">
    <div class="container-header">
        <span>Create New Tag</span>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Enter tag name value</mat-label>
        <input autocomplete="off" matInput formControlName="tagName">
        <mat-error *ngIf="_tagName.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <input (click)="onSubmit()" type="button" value="Create" [disabled] = "_tagName.invalid">
</form>
