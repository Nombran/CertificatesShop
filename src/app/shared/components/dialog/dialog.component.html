<h1 mat-dialog-title>Завершение заказа</h1>
<div mat-dialog-content>
  <p>Пожалуйста, отсавьте комментарий</p>
  <mat-form-field class="text-area">
    <mat-label>Комментарий</mat-label>
    <textarea class="comment" matInput [(ngModel)]="data.comment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
